<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFinances</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/icon.svg" type="image/x-icon">
</head>
<body>
    <header>
        <img src="/assets/logo.svg" alt="logo dev finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3><span>Entradas</span> <img src="/assets/income.svg" alt="imagem de entradas"></h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card"> 
                <h3><span>Saídas</span> <img src="/assets/expense.svg" alt="imagem de saídas"></h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3><span>Total</span> <img src="/assets/total.svg" alt="imagem de entradas"></h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()"  class="button new">+ Nova Transação</a>
    
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody> 
                   
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay ">
        <div class="modal">
            <div class="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" name="description" id="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" name="amount" id="amount" placeholder="0,00" step="0.01">
                        <small>Use o sinal - (negaivo) para despesas e, (vírgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="data">Data</label>
                        <input type="date" name="data" id="data" >
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.open()">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
